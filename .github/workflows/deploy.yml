name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure using client secret
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t cesta-basica:latest .

      - name: Login to Azure Container Registry
        run: |
          az acr login --name acrcestabasica

      - name: Tag image
        run: |
          docker tag cesta-basica:latest acrcestabasica.azurecr.io/cesta-basica:latest

      - name: Push image
        run: |
          docker push acrcestabasica.azurecr.io/cesta-basica:latest

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name cesta-basica-app \
            --resource-group rg-cesta-basica \
            --image acrcestabasica.azurecr.io/cesta-basica:latest

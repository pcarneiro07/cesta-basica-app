name: build-and-deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login with Federated Identity
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      run: |
        IMAGE=ghcr.io/${{ github.repository }}/cesta-basica:latest
        docker build -t $IMAGE .
        docker push $IMAGE
        echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
        containerAppName: ${{ secrets.AZURE_CONTAINERAPP_NAME }}
        resourceGroup: rg-cesta-basica
        containerAppEnvironment: ${{ secrets.AZURE_CONTAINERAPPS_ENVIRONMENT }}
        imageToDeploy: ${{ env.IMAGE_NAME }}
        targetPort: 8050
        ingress: external
        createIfNotExists: false  # <========== ðŸš€ ESSA LINHA Ã‰ A SALVAÃ‡ÃƒO

    - name: Show deployed revision
      run: |
        az containerapp revision list \
          --name ${{ secrets.AZURE_CONTAINERAPP_NAME }} \
          --resource-group rg-cesta-basica \
          -o table
